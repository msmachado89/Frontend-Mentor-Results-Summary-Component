<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/variables.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />

    
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="your-result">
          <h2>Your Result</h2>
          <div class="circle">
            <p>76</p>
            <p>of 100</p>
          </div>
          <div class="result">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <div class="summary">
          <h2>Summary</h2>
          <div class="summary-item reaction">
            <h3>Reaction</h3>
            <p>80<span> / 100</span></p>
          </div>
          <div class="summary-item memory">
            <h3>Memory</h3>
            <p>92<span> / 100</span></p>
          </div>
          <div class="summary-item verbal">
            <h3>Verbal</h3>
            <p>61<span> / 100</span></p>
          </div>
          <div class="summary-item visual">
            <h3>Visual</h3>
            <p>72<span> / 100</span> </p>
          </div>
          <button class="btn">Continue</button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/msmachado89">@msmachado89</a>.
      </div>
    </main>
  </body>
</html>
